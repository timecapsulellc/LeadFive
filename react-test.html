<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadFive - React Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #1a1f3a 0%, #0d1117 100%);
            color: white;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid;
        }
        .success { background: rgba(76, 175, 80, 0.2); border-color: #4caf50; }
        .error { background: rgba(244, 67, 54, 0.2); border-color: #f44336; }
        .info { background: rgba(33, 150, 243, 0.2); border-color: #2196f3; }
        button {
            background: #00D4FF;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover { background: #0091EA; }
        .code {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            text-align: left;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ LeadFive React Test</h1>
        <p>Testing if React can load and render properly</p>
        
        <div id="test-results"></div>
        
        <button onclick="runTests()">üî¨ Run React Tests</button>
        <button onclick="window.location.href='/'">üè† Back to Main App</button>
        <button onclick="testSimpleLoad()">üì± Test Simple Load</button>
        
        <div id="simple-test" style="margin-top: 20px;">
            <h3>Simple JavaScript Test:</h3>
            <div id="js-test" class="code">JavaScript loading...</div>
        </div>
    </div>

    <script>
        // Simple JavaScript test
        document.getElementById('js-test').textContent = '‚úÖ JavaScript is working!\nTime: ' + new Date().toLocaleString();
        
        function log(message, type = 'info') {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function runTests() {
            document.getElementById('test-results').innerHTML = '';
            
            log('üîç Testing React environment...', 'info');
            
            // Test 1: Check if we can import React
            fetch('/src/main.jsx')
                .then(response => {
                    if (response.ok) {
                        log('‚úÖ main.jsx file accessible', 'success');
                        return response.text();
                    } else {
                        throw new Error('Cannot access main.jsx');
                    }
                })
                .then(content => {
                    if (content.includes('React')) {
                        log('‚úÖ React imports found in main.jsx', 'success');
                    } else {
                        log('‚ùå No React imports found', 'error');
                    }
                })
                .catch(error => {
                    log(`‚ùå Error accessing main.jsx: ${error.message}`, 'error');
                });
            
            // Test 2: Check if App.jsx exists
            fetch('/src/App.jsx')
                .then(response => {
                    if (response.ok) {
                        log('‚úÖ App.jsx file accessible', 'success');
                    } else {
                        log('‚ùå Cannot access App.jsx', 'error');
                    }
                })
                .catch(error => {
                    log(`‚ùå Error accessing App.jsx: ${error.message}`, 'error');
                });
            
            // Test 3: Check console for errors
            setTimeout(() => {
                log('üîç Check browser console for any React errors', 'info');
                log('üîç If main app is blank, React might not be loading', 'info');
            }, 1000);
        }
        
        function testSimpleLoad() {
            log('üîÑ Testing simple page load...', 'info');
            
            // Create a simple React test
            const testContent = `
import React from 'react';
import ReactDOM from 'react-dom/client';

function SimpleTest() {
  return React.createElement('div', {
    style: {
      padding: '20px',
      textAlign: 'center',
      fontSize: '18px',
      color: '#00D4FF'
    }
  }, '‚úÖ React is working! Time: ' + new Date().toLocaleTimeString());
}

const root = ReactDOM.createRoot(document.getElementById('simple-react-test'));
root.render(React.createElement(SimpleTest));
            `;
            
            // Add a test div
            const testDiv = document.createElement('div');
            testDiv.id = 'simple-react-test';
            testDiv.style.cssText = 'margin: 20px 0; padding: 20px; background: rgba(0,212,255,0.1); border-radius: 5px;';
            testDiv.innerHTML = 'Loading React test...';
            document.querySelector('.container').appendChild(testDiv);
            
            log('üìù Simple React test created', 'info');
            log('‚ö†Ô∏è If nothing appears below, React might not be loading', 'error');
        }
        
        // Auto-run tests on load
        window.addEventListener('load', () => {
            setTimeout(runTests, 1000);
        });
    </script>
</body>
</html>
