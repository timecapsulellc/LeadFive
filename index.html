    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "LeadFive",
      "description": "Revolutionary Web3 financial platform offering up to 4X sustainable returns through PhD-audited smart contracts",
      "url": "https://leadfive.today",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "All",
      "offers": {
        "@type": "Offer",
        "price": "30",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "LeadFive Team"
      },
      "provider": {
        "@type": "Organization",
        "name": "LeadFive",
        "url": "https://leadfive.today"
      }
    }
    </script>
    <!-- Critical Mobile CSS - Inlined for performance -->
    <style>
      /* Critical Mobile CSS - Above the fold styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1a1f3a 0%, #0d1117 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        color: white;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        scroll-behavior: smooth;
        text-rendering: optimizeSpeed;
        -webkit-text-size-adjust: 100%;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
        overflow-x: hidden;
      }
      
      /* Critical mobile loading */
      .mobile-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #1a1f3a 0%, #0d1117 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      /* Critical button optimization */
      button {
        min-height: 48px;
        min-width: 48px;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        font-family: inherit;
      }
      
      /* Critical input optimization */
      input, select, textarea {
        font-size: 16px !important; /* Prevents zoom on iOS */
        -webkit-appearance: none;
        border-radius: 0;
      }
      
      /* Critical mobile adjustments */
      @media (max-width: 768px) {
        body {
          font-size: 14px;
          line-height: 1.5;
        }
      }
      
      /* Critical safe area support */
      @supports (padding: max(0px)) {
        .App {
          padding-top: calc(60px + env(safe-area-inset-top));
          padding-bottom: calc(60px + env(safe-area-inset-bottom));
        }
      }
    </style>
  </head>
  <body>
    <!-- Make sure this div exists and has the right ID -->
    <div id="root"></div>
    <!-- The entry point script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
