<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrphiChain CrowdFund</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
      /* Basic reset and loading styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: #1a1a2e;
        color: white;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .loading-content {
        text-align: center;
      }
      
      .loading-spinner {
        font-size: 3rem;
        margin-bottom: 20px;
        color: #00D4FF;
        animation: spin 2s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 1.2rem;
        color: #00D4FF;
        margin-bottom: 10px;
      }
      
      .loading-subtext {
        font-size: 0.9rem;
        opacity: 0.7;
      }
      
      /* Hide loading when app loads */
      .app-loaded .loading-screen {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Simple loading screen -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner">ðŸš€</div>
        <div class="loading-text">OrphiChain</div>
        <div class="loading-subtext">Loading decentralized future...</div>
      </div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
          setTimeout(() => {
            const loading = document.getElementById('loading-screen');
            if (loading) loading.remove();
          }, 500);
        }, 1000);
      });
      
      // Global error handler
      window.addEventListener('error', (event) => {
        console.error('ðŸš¨ Global Error:', event.error);
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        console.error('ðŸš¨ Unhandled Promise Rejection:', event.reason);
      });
    </script>
  </body>
</html>
