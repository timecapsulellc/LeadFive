<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear LeadFive Cache</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f1f 0%, #1a1a2e 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #00D4FF;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        p {
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #ccc;
        }
        button {
            background: linear-gradient(45deg, #00D4FF 0%, #0099cc 100%);
            color: #000;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }
        button:hover {
            background: linear-gradient(45deg, #0099cc 0%, #007aa3 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .status {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 10px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            display: none;
            text-align: left;
            font-family: monospace;
            font-size: 0.9rem;
            line-height: 1.8;
        }
        .status.show {
            display: block;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .progress {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 1rem 0;
            display: none;
        }
        .progress.show {
            display: block;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #00D4FF 0%, #0099cc 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üßπ</div>
        <h1>Clear LeadFive Cache</h1>
        <p>If you're experiencing welcome page loops or cache issues, use this tool to completely clear all stored data and start fresh.</p>
        
        <button id="clearBtn" onclick="clearAllData()">Clear All Cache & Data</button>
        <button id="goToAppBtn" onclick="goToApp()">Go to App</button>
        
        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        function updateProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            progress.classList.add('show');
            progressBar.style.width = percent + '%';
        }
        
        function clearAllData() {
            const status = document.getElementById('status');
            const clearBtn = document.getElementById('clearBtn');
            
            clearBtn.disabled = true;
            clearBtn.textContent = 'Clearing...';
            
            status.innerHTML = '';
            status.classList.add('show');
            
            let step = 0;
            const steps = [
                () => {
                    status.innerHTML += 'üóëÔ∏è Clearing localStorage...<br>';
                    localStorage.clear();
                    updateProgress(20);
                },
                () => {
                    status.innerHTML += 'üóëÔ∏è Clearing sessionStorage...<br>';
                    sessionStorage.clear();
                    updateProgress(40);
                },
                () => {
                    status.innerHTML += 'üç™ Clearing cookies...<br>';
                    document.cookie.split(";").forEach(function(c) { 
                        document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                    });
                    updateProgress(60);
                },
                () => {
                    status.innerHTML += 'üíæ Clearing IndexedDB...<br>';
                    if (window.indexedDB) {
                        indexedDB.databases().then(databases => {
                            databases.forEach(db => {
                                indexedDB.deleteDatabase(db.name);
                                status.innerHTML += `  - Deleted database: ${db.name}<br>`;
                            });
                        }).catch(err => {
                            status.innerHTML += '  - IndexedDB clearing: ' + err.message + '<br>';
                        });
                    }
                    updateProgress(80);
                },
                () => {
                    status.innerHTML += '‚öôÔ∏è Clearing service worker caches...<br>';
                    if ('caches' in window) {
                        caches.keys().then(names => {
                            names.forEach(name => {
                                caches.delete(name);
                                status.innerHTML += `  - Deleted cache: ${name}<br>`;
                            });
                        }).catch(err => {
                            status.innerHTML += '  - Cache clearing: ' + err.message + '<br>';
                        });
                    }
                    updateProgress(90);
                },
                () => {
                    status.innerHTML += 'üì° Unregistering service workers...<br>';
                    if ('serviceWorker' in navigator) {
                        navigator.serviceWorker.getRegistrations().then(registrations => {
                            registrations.forEach(registration => {
                                registration.unregister();
                                status.innerHTML += `  - Unregistered: ${registration.scope}<br>`;
                            });
                        }).catch(err => {
                            status.innerHTML += '  - Service worker unregistration: ' + err.message + '<br>';
                        });
                    }
                    updateProgress(100);
                },
                () => {
                    status.innerHTML += '<br>‚úÖ <strong>All cache cleared successfully!</strong><br>';
                    status.innerHTML += 'üîÑ Redirecting to app in 3 seconds...<br>';
                    
                    clearBtn.textContent = 'Completed';
                    clearBtn.style.background = '#27ae60';
                    
                    setTimeout(() => {
                        goToApp();
                    }, 3000);
                }
            ];
            
            function runNextStep() {
                if (step < steps.length) {
                    steps[step]();
                    step++;
                    setTimeout(runNextStep, 500);
                }
            }
            
            runNextStep();
        }
        
        function goToApp() {
            // Force reload the main app
            window.location.href = '/?fresh=true';
        }
        
        // Auto-detect if we're coming from a cache issue
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('auto') === 'true') {
            setTimeout(() => {
                clearAllData();
            }, 1000);
        }
    </script>
</body>
</html>
